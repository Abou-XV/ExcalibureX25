    <style>
        /* Style pour le texte du jeu d'arcade */
.arcade-text {
    font-family: 'Press Start 2P', cursive;
    font-size: 20px;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px #000;
    animation: blink 0.0009s infinite alternate, change-color 0.4s infinite;
}

/* Animation pour le clignotement */
@keyframes blink {
    from { opacity: 1; }
    to { opacity: 0; }
}

/* Animation pour le changement de couleur */
@keyframes change-color {
    0% { color: #ffffff; }
    25% { color: #e8f40c; }
    50% { color: #ffbf00; }
    75% { color: #7700ff; }
    100% { color: #d60a0a; }
}
/* Ajoute du style CSS ici */
    </style>
</head>
